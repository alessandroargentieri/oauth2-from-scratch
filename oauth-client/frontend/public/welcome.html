<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TheCommunity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Sriracha&display=swap");

    body {
    margin: 0;
    box-sizing: border-box;
    }

    /* CSS for header */
    .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f5f5f5;
    }

    .header .logo {
    font-size: 25px;
    font-family: "Sriracha", cursive;
    color: #000;
    text-decoration: none;
    margin-left: 30px;
    }

    .nav-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #f5f5f5;
    margin-right: 20px;
    }

    .nav-items a {
    text-decoration: none;
    color: #000;
    padding: 35px 20px;
    }

    /* CSS for main element */
    .intro {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 520px;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://i0.wp.com/blog.roompact.com/wp-content/uploads/2019/07/4d8dd-students-in-community.001.png?fit=1920%2C1080&ssl=1");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    }

    .intro h1 {
    font-family: sans-serif;
    font-size: 60px;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    margin: 0;
    }

    .intro h2 {
    font-size: 30px;
    color: #d1d1d1;
   /* margin: 20px 0; */
    }

    .intro button {
    background-color: #5edaf0;
    color: #000;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4)
    }

    .achievements {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 40px 80px;
    }

    .achievements .work {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 40px;
    }

    .achievements .work i {
    width: fit-content;
    font-size: 50px;
    color: #333333;
    border-radius: 50%;
    border: 2px solid #333333;
    padding: 12px;
    }

    .achievements .work .work-heading {
    font-size: 20px;
    color: #333333;
    text-transform: uppercase;
    margin: 10px 0;
    }

    .achievements .work .work-text {
    font-size: 15px;
    color: #585858;
    margin: 10px 0;
    }

    .about-me {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 80px;
    border-top: 2px solid #eeeeee;
    }

    /* CSS for footer */
    .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #302f49;
    padding: 40px 80px;
    }

    .footer .copy {
    color: #fff;
    }

    .bottom-links {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 40px 0;
    }

    .bottom-links .links {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 40px;
    }

    .bottom-links .links span {
    font-size: 20px;
    color: #fff;
    text-transform: uppercase;
    margin: 10px 0;
    }

    .bottom-links .links a {
    text-decoration: none;
    color: #a1a1a1;
    padding: 10px 20px;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">TheCommunity</a>
    <nav class="nav-items">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
    </nav>
  </header>
  <main>
    <div class="intro">
      <h2>Welcome to TheCommunity</h2>
      <h2 id="name">Alessandro!</h2>
      <button>Start writing</button>
    </div>
    <div class="achievements">
      <div class="work">
        <i class="fas fa-atom"></i>
        <p class="work-heading">Projects</p>
      </div>
      <div class="work">
        <i class="fas fa-skiing"></i>
        <p class="work-heading">Experiences</p>
      </div>
      <div class="work">
        <i class="fas fa-ethernet"></i>
        <p class="work-heading">Networking</p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="copy">Â© 2023 TheCommunity</div>
    <div class="bottom-links">
      <div class="links">
        <span>More Info</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
      </div>
      <div class="links">
        <span>Social Links</span>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
  <script>
    $(document).ready(function(){
       if (localStorage.getItem("app-token")) {
          console.log("Token is present in local storage!");
          const queryString = window.location.search;
          const searchParams = new URLSearchParams(queryString);
          const name = searchParams.get('name');
          // Select the <h2> element by its ID
          const heading = document.getElementById('name');
          // Set the text content of the <h2> element to the value of the 'name' variable
          heading.textContent = name;
       } else {
          console.log("Token is not present in local storage.");
          window.location.replace("http://localhost:8081/login");
       }
    });
  </script>
</body>

</html>
